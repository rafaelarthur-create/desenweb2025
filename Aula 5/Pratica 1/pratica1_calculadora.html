<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 1 - Calculadora</title>
    <link rel="stylesheet" href="style_pratica1_calculadora.css">
<script>
    function Valor(num)
    {
        var numero = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = numero + num;
    }

    function clean(){
        document.getElementById('resultado').innerHTML=null;
        document.getElementById('resultado').style.background = '';
    }

    function back(){
        var resultado = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML= resultado.substring(0,resultado.length -1);
    } 

    function calcular(){
        var resultado = document.getElementById('resultado').innerHTML;
        if(resultado)
        {
            document.getElementById('resultado').innerHTML = eval(resultado);
            if(eval(resultado) > 0)
            {
                document.getElementById('resultado').style.background = 'lightgreen';
            }

            if(eval(resultado) < 0)
            {
                document.getElementById('resultado').style.background = 'red';
            }

            if(eval(resultado) == 0)
            {
                document.getElementById('resultado').style.background = 'gray';
            }
        } 
        
        
    }


</script>
</head>
<body>
    <div>
    <table class="calculadora">
        <tr>
            <td colspan="4"><p class="titulo">Calculadora</p></td>
        </tr>
        <tr>
            <td colspan="4"><p id="resultado"></p></td>   
        </tr> 
        <tr>
            <td><button onclick="clean()">C</button></td>
            <td><button onclick="back()">Del</button></td>
            <td><button onclick="Valor('/')">/</button></td>
            <td><button onclick="Valor('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="Valor('7')">7</button></td>
            <td><button onclick="Valor('8')">8</button></td>
            <td><button onclick="Valor('9')">9</button></td>
            <td><button onclick="Valor('-')">-</button></td>
        </tr>
        <tr>    
            <td><button onclick="Valor('4')">4</button></td>
            <td><button onclick="Valor('5')">5</button></td>
            <td><button onclick="Valor('6')">6</button></td>
            <td><button onclick="Valor('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="Valor('1')">1</button></td>
            <td><button onclick="Valor('2')">2</button></td>
            <td><button onclick="Valor('3')">3</button></td>
            <td rowspan="2"><button onclick="calcular()" id="igual">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="Valor('0')" id="zero">0</button></td>
            <td><button onclick="Valor('.')">.</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
