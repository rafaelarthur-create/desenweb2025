<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 1 - Javascript</title>

    <style>
        .user_pass_fail {
            border: 3px solid red;
        }
    </style>
    <script>
        function validaUsuario() {
            let usuario = document.getElementById("usuario")
            let senha = document.getElementById('senha')

            if(usuario.value == "user" && senha.value == "pass") {
                alert('Login Ok!');
            } else{
                alert('Login invalido!');
                usuario.classList.add("user_pass_fail");
                senha.classList.add("user_pass_fail");
            } 
            
        }
    </script>
</head>
<body>
    <label for="usuario">Usu√°rio: </label>
    <input id="usuario" type="text" name="usuario" required>
    <br>
    <label for="senha">Senha: </label>
    <input id="senha" type="text" name="senha" required>
    <br>
    <button onclick="validaUsuario()">Login</button>
    
</body>
</html>
